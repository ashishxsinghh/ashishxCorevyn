<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Founder</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .text {
      font-size: 24px;
      font-weight: 300;
    }

    .highlight {
      border-bottom: 2px solid #fff;
      padding-bottom: 2px;
    }

    .bottom-line {
      position: absolute;
      bottom: 40px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="text">
    founder of <span class="highlight">Corevyn.</span>
  </div>
  <div class="bottom-line">
    built with focus. no noise.
  </div>
</body>
</html>
